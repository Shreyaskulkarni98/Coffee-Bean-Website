<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee Bean Sign Up</title>
  </head>
    <h1 align="center">Coffee Bean</h1>
  <body>
    <h2>Register New User</h2>

    <form action="index.html" method="post">
      <fieldset>
        <legend>Personal information:</legend>
        First name: <input type="text" name="firstname"><br><br>
        Last name: <input type="text" name="lastname"><br><br>
        Gender: <input type="radio" name="Gender" value="Male"> Male <input type="radio" name="Gender" value="Female"> Female <br><br>
        Date Of Birth: <input type="number" name="Date-DayOfMonth"> / <input type="number" name="Date-Month"> / <input type="number" name="Date-Year"> (dd/mm/yyyy) <br><br>
        Department: <select name="dept">
          <option value="Computer Science">Computer Science</option>
          <option value="IT">IT</option>
          <option value="Software">Software</option>
        </select> <br><br>
        Email ID: <input type="text" name="Email"><br><br>
        Phone Number: <input type="number" name="Phone"><br>
      </fieldset><br>
      <fieldset>
        <legend>Account Settings</legend>
        Password: <input type="password" name="Password"><br><br>
        Confirm Password: <input type="password" name="Confirm Password"><br>
      </fieldset><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
